<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

                </div>

        </nav>
        <!-- Header-->
        <header class="bg-primary bg-gradient text-white">

            {% block form_login %}

            {% endblock %}

            {% block form_reg %}

            {% endblock %}

            {% block mensaje %}

            {% endblock %}

        </header>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-md-end text-white">Copyright &copy; Thyrum 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'PaginaWeb/js/scripts.js' %}"></script>
    </body>
</html>
